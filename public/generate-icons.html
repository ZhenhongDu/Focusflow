<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWAå›¾æ ‡ç”Ÿæˆå™¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            margin: 50px auto;

            background: #f5f5f5;

        .container {

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ FocusFlow PWA å›¾æ ‡ç”Ÿæˆå™¨</h1>
        
        <div class="info">
            <p><strong>ä½¿ç”¨è¯´æ˜ï¼š</strong></p>
            <ol>
                <li>ç‚¹å‡»"ç”Ÿæˆæ‰€æœ‰å›¾æ ‡"æŒ‰é’®</li>
                <li>ç­‰å¾…å›¾æ ‡ç”Ÿæˆå®Œæˆ</li>
                <li>ç‚¹å‡»æ¯ä¸ªå›¾æ ‡ä¸‹æ–¹çš„"ä¸‹è½½"æŒ‰é’®ä¿å­˜åˆ° <code>public/icon/</code> ç›®å½•</li>
            </ol>
        </div>

        <button onclick="generateAllIcons()">ğŸš€ ç”Ÿæˆæ‰€æœ‰å›¾æ ‡</button>
        
        <div class="icon-preview" id="iconPreview"></div>
    </div>

    <script>
        const sizes = [
            { width: 64, height: 64, name: 'pwa-64x64.png' },
            { width: 192, height: 192, name: 'pwa-192x192.png' },
            { width: 512, height: 512, name: 'pwa-512x512.png' },
            { width: 180, height: 180, name: 'apple-touch-icon-180x180.png' }
        ];

        async function generateAllIcons() {
            const previewContainer = document.getElementById('iconPreview');
            previewContainer.innerHTML = '<p>æ­£åœ¨ç”Ÿæˆå›¾æ ‡...</p>';
            
            try {
                // åŠ è½½æºå›¾æ ‡
                const img = new Image();
                img.crossOrigin = 'anonymous';
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = '/icon/focusflow_icon_apple.png';
                });

                previewContainer.innerHTML = '';

                // ç”Ÿæˆæ¯ä¸ªå°ºå¯¸
                for (const size of sizes) {
                    const canvas = document.createElement('canvas');
                    canvas.width = size.width;
                    canvas.height = size.height;
                    const ctx = canvas.getContext('2d');
                    
                    // ç»˜åˆ¶å›¾æ ‡
                    ctx.drawImage(img, 0, 0, size.width, size.height);
                    
                    // åˆ›å»ºé¢„è§ˆ
                    const iconItem = document.createElement('div');
                    iconItem.className = 'icon-item';
                    
                    const previewCanvas = canvas.cloneNode(true);
                    previewCanvas.style.width = '100px';
                    previewCanvas.style.height = '100px';
                    
                    const label = document.createElement('p');
                    label.textContent = `${size.width}x${size.height}`;
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'ä¸‹è½½';
                    downloadBtn.onclick = () => downloadIcon(canvas, size.name);
                    
                    iconItem.appendChild(previewCanvas);
                    iconItem.appendChild(label);
                    iconItem.appendChild(downloadBtn);
                    previewContainer.appendChild(iconItem);
                }

                // ç”Ÿæˆ maskable icon (å¸¦å®‰å…¨åŒºåŸŸ)
                await generateMaskableIcon(img, previewContainer);

                alert('âœ… æ‰€æœ‰å›¾æ ‡ç”Ÿæˆå®Œæˆï¼è¯·ç‚¹å‡»ä¸‹è½½æŒ‰é’®ä¿å­˜ã€‚');
            } catch (error) {
                console.error('ç”Ÿæˆå›¾æ ‡å¤±è´¥:', error);
                previewContainer.innerHTML = '<p style="color: red;">âŒ ç”Ÿæˆå¤±è´¥: ' + error.message + '</p>';
            }
        }

        async function generateMaskableIcon(img, container) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // å¡«å……èƒŒæ™¯è‰²
            ctx.fillStyle = '#4f46e5';
            ctx.fillRect(0, 0, 512, 512);
            
            // åœ¨ä¸­å¿ƒç»˜åˆ¶å›¾æ ‡ï¼Œç•™å‡ºå®‰å…¨åŒºåŸŸï¼ˆ20%è¾¹è·ï¼‰
            const padding = 512 * 0.1;
            const iconSize = 512 - padding * 2;
            ctx.drawImage(img, padding, padding, iconSize, iconSize);
            
            // åˆ›å»ºé¢„è§ˆ
            const iconItem = document.createElement('div');
            iconItem.className = 'icon-item';
            
            const previewCanvas = canvas.cloneNode(true);
            previewCanvas.style.width = '100px';
            previewCanvas.style.height = '100px';
            
            const label = document.createElement('p');
            label.textContent = 'Maskable 512x512';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'ä¸‹è½½';
            downloadBtn.onclick = () => downloadIcon(canvas, 'maskable-icon-512x512.png');
            
            iconItem.appendChild(previewCanvas);
            iconItem.appendChild(label);
            iconItem.appendChild(downloadBtn);
            container.appendChild(iconItem);
        }

        function downloadIcon(canvas, filename) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
    </script>
</body>
</html>
